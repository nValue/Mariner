<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template-business.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="negocio">
        <link rel="stylesheet" type="text/css" href="#{resource['css/content.css']}" />
        <div id="paperMain">
            <div class="tituloCont" align="center">
                <i class="fa fa-deaf fa-2x titleIcon" aria-hidden="true"></i>
                <div style="display: inline-block">
                    <h:outputLabel styleClass="titleMain" value="Asignaciones" />
                    <h:outputLabel styleClass="subtitleMain" value="Cambiar, seleccionar o quitar radicaciones de los usuarios"/>
                </div>
            </div>
            <div class="contenidoPrinc" align="center">
                <div class="descripcion" align="center">
                    <div class="descText">
                        Texto en creación....
                    </div>
                </div>
                <h:form id="formAsignaciones">
                    <div align="center" style="width: 400px;display: inline-block">
                        <p:dataTable value="#{asignacionesManagedBean.radFasesEstadosDisponibles}" selection="#{asignacionesManagedBean.radFaseEstadoDisponible}"
                                     var="disp" emptyMessage="No hay radicaciones en espera" rowKey="#{disp.rfeId}" paginator="true" rows="7" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                            <p:column headerText="Radicación">
                                <h:outputLabel value="#{disp.radId.radNumero}"/>
                            </p:column>
                            <p:column headerText="Escritura">
                                <h:outputLabel value="#{disp.radId.escId.escNumero}"/>
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputLabel value="#{disp.rfeFechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{utilManagedBean.timeZone}"/>
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div align="center" style="width: 400px;display: inline-block">
                        
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

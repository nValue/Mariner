<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template-business.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="negocio">
        <link rel="stylesheet" type="text/css" href="#{resource['css/content.css']}" />
        <div id="paperMain">
            <div class="tituloCont" align="center">
                <i class="fa fa-deaf fa-2x titleIcon" aria-hidden="true"></i>
                <div style="display: inline-block">
                    <h:outputLabel styleClass="titleMain" value="Cargue de solicitudes" />
                    <h:outputLabel styleClass="subtitleMain" value="Subir, adjuntar y registrar liquidaciones"/>
                </div>
            </div>
            <div class="contenidoPrinc" align="center">
                <div class="descripcion" align="center">
                    <div class="descText">
                        Puede cargar las solicitudes, ver historial y modificar las existentes.
                    </div>
                </div>
                <h:form id="formFiltroRadicaciones">
                    <h:panelGrid columns="2" style="margin: 20px;">
                        <h:outputLabel value="Filtro de búsqueda: " />
                        <p:autoComplete id="autoRadicaciones" size="50" value="#{cargueSolicitudesManagedBean.radicacionSeleccion}" completeMethod="#{cargueSolicitudesManagedBean.completeRadicaciones}" var="rad" itemLabel="#{rad.radNumero.concat(' || Acto:')}#{rad.radCodigoActo.concat(' || Escritura: ')}#{rad.escId.escNumero}" itemValue="#{rad}" converter="MarRadicacionesConverter" forceSelection="true" maxResults="52" queryDelay="1200">
                            <p:ajax event="itemSelect" listener="#{cargueSolicitudesManagedBean.seleccionarRadicacion()}" update="formRadicacion" />
                        </p:autoComplete>
                    </h:panelGrid>
                    <p:commandButton value="Crear Radicación" action="#{cargueSolicitudesManagedBean.solicitarRadicacion()}" update="formRadicacion formFiltroRadicaciones" disabled="#{((cargueSolicitudesManagedBean.radicacionSel != null) and (cargueSolicitudesManagedBean.radicacionSel.radId == null))}"/>
                </h:form>

                <h:form id="formRadicacion">
                    <h:panelGroup rendered="#{cargueSolicitudesManagedBean.radicacionSel != null}" >
                        <div style="margin: 20px;padding-bottom: 20px;display: inline-block;vertical-align: top; width: 50%;border: solid 1px #e0e0e0;">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Radicación No" rendered="#{cargueSolicitudesManagedBean.radicacionSel.radNumero != null}" />
                                <p:inputText value="#{cargueSolicitudesManagedBean.radicacionSel.radNumero}" readonly="true" rendered="#{cargueSolicitudesManagedBean.radicacionSel.radNumero != null}"/>

                                <h:outputLabel value="Notaria"/>
                                <p:selectOneMenu value="#{cargueSolicitudesManagedBean.radicacionSel.notId}" converter="MarNotariasConverter" >
                                    <f:selectItems value="#{cargueSolicitudesManagedBean.notarias}" var="notar" itemLabel="#{notar.notNombre}" itemValue="#{notar}" />
                                </p:selectOneMenu>
                                <h:outputLabel value="Número Escritura" />
                                <p:inputText value="#{cargueSolicitudesManagedBean.radicacionSel.escId.escNumero}" />
                                <h:outputLabel value="Fecha Escritura" />
                                <p:calendar value="#{cargueSolicitudesManagedBean.radicacionSel.escId.escFecha}" pattern="dd-MM-yyyy" locale="es" required="true"/>
                                <h:outputText value="Observaciones"/>
                                <p:inputTextarea value="#{cargueSolicitudesManagedBean.observacionesProceso}" style="width: 100%"/>
                                <p:commandButton value="Cargar Escritura" oncomplete="PF('fileUploadDialog').show()" />
                                <p:commandLink  title="Presione aquí para descargar la escritura" rendered="#{cargueSolicitudesManagedBean.radicacionSel.escId.arcId != null}">
                                    <a title="Presione aqui para descargar el archivo" target="_new" href="#{request.contextPath}/static/fileDispatcher/#{cargueSolicitudesManagedBean.radicacionSel.escId.arcId.arcId}-#{cargueSolicitudesManagedBean.radicacionSel.escId.arcId.arcHash}.#{cargueSolicitudesManagedBean.radicacionSel.escId.arcId.arcExtension}">
                                        <h:graphicImage value="#{resource['/images/icons/icon-pdf.png']}" title="Presione para descargar la escritura asociada a esta radicación"/>
                                    </a>
                                </p:commandLink>

                            </h:panelGrid>
                        </div>
                        <div style="margin: 20px;display: inline-block; vertical-align: top; width: 40%;border: solid 1px #e0e0e0;">
                            <p:dataTable value="#{cargueSolicitudesManagedBean.radicacionesFasesEstados}" var="rfe">
                                <p:column headerText="Fase">
                                    <h:outputLabel value="#{rfe.fesId.fesNombre}"/>
                                </p:column>
                                <p:column headerText="Fecha">
                                    <h:outputText value="#{rfe.rfeFechaInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{utilManagedBean.timeZone}"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Comentarios">
                                    <h:outputText value="#{rfe.rfeObservaciones}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div style="margin: 20px">
                            <p:commandButton value="Guardar" action="#{cargueSolicitudesManagedBean.guardarRadicacion()}" update="formRadicacion :formFiltroRadicaciones" />
                            <p:commandButton value="Cancelar" action="#{cargueSolicitudesManagedBean.cancelarRadicacion()}" update="formRadicacion :formFiltroRadicaciones" process="@this"/>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>

        <!-- Panel cargue de archivos -->
        <p:dialog id="modalFileUpload" widgetVar="fileUploadDialog" header="Cargue de Escritura en formato PDF" modal="true" draggable="false" closable="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
            <div class="minDivPopup" style="width: 450px;">
                <h:form enctype="multipart/form-data">
                    <p:fileUpload fileUploadListener="#{cargueSolicitudesManagedBean.handleFileUpload}" mode="advanced" dragDropSupport="true" sizeLimit="2000000" update=":formRadicacion" allowTypes="/(\.|\/)(pdf)$/"
                                  auto="true" cancelLabel="Cancelar" invalidFileMessage="Archivo inválido, por favor verifique que sea PDF" uploadLabel="Cargar" label="Seleccionar"/>
                </h:form>
            </div>
        </p:dialog>

    </ui:define>

</ui:composition>

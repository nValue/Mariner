<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <link rel="stylesheet" type="text/css" href="#{resource['css/core.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['css/index.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['css/main.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['css/overwrite-theme.css']}" />        
        <link rel="shortcut icon" type="image/png" href="#{resource['images/favicon.png']}"/>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>        
        <title>.Plataforma de control y gestion Impuestos registro Valle del Cauca.</title> 
    </h:head>

    <h:body>
        <div id="menuContainer">
            <div id="mainMenu">
                <div class="navigation">
                    <h:outputText value="#{indexManagedBean.htmlMenu}" escape="false" />                        
                </div>
            </div>    
        </div>

        <div>
            <div id="backgroundDiv">
                <h:form>
                    <div class="headerMain">
                        <div class="leftHeaderMain">
                            <img class="element-animation" style="margin: 10%;cursor: pointer" src="#{resource['/images/icons/menu-icon.png']}"/>                          
                        </div>
                        <div class="centerHeaderMain">
                            <img width="180px" style="display: inline-block;vertical-align: top;float: left" src="#{resource['/images/logoGobernacion.png']}"/>
                            <p style="display: inline-block">Plataforma de impuestos de Registro Valle del Cauca
                            </p>
                            <img style="display: inline-block;vertical-align: top;float: right" width="108px" src="#{resource['/images/logo-turismo-valle.png']}"/>
                        </div>
                        <div class="rightHeaderMain">
                            <img class="element-animation" style="margin: 10%;cursor: pointer" src="#{resource['/images/icons/user-icon.png']}"/>                          
                            <h:commandLink action="#{indexManagedBean.salir()}" >
                                <img class="element-animation" style="margin: 10%;cursor: pointer" src="#{resource['/images/icons/logout-icon.png']}"/>
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>
                <div class="contentMain" align="center">
                    <div id="paperMain">
                        <div class="tituloCont" align="center">
                            <i class="fa fa-deaf fa-2x" style="color: #439fe0;vertical-align: super" aria-hidden="true"></i>
                            <div class="" style="display: inline-block">
                                <h:outputLabel style="font-size: 24px;display: block;color: #439fe0;" value="Radicación de documentos" />
                                <h:outputLabel style="text-align: left;display: block;font-size: 13px" value="Tomar muestras, aceptar y enviar los documentos"/>
                            </div>
                        </div>
                        <div class="contenidoPrinc">
                            <!-- Facelet con todo el contenido que debe insertar las template clientes -->
                            <ui:insert name="content"/> 
                        </div>
                    </div>
                </div>
            </div>
        </div>        

        <!-- Generic Dialog for popup notifications -->
        <p:dialog id="modalDialog" header="#{sessionScope.dialog.usaI18N?msg[sessionScope.dialog.title]:sessionScope.dialog.title}" widgetVar="genericDialog" modal="#{sessionScope.dialog.modal}" showEffect="#{sessionScope.dialog.effect}" appendTo="@(body)" closeOnEscape="true" resizable="false">  
            <div style="font-family: 'Raleway', sans-serif  !important;">
                <h:outputText value="#{sessionScope.dialog.usaI18N?msg[sessionScope.dialog.text]:sessionScope.dialog.text}" style="font-size: 14px;" escape="false"/>  
            </div>            
            <div align="center" style="margin-top: 16px;margin-bottom: 8px;">
                <h:form id="frmClosePopup">
                    <p:commandButton id="closePopupButton" value="Aceptar" update=":modalDialog"  onclick="PF('genericDialog').hide();
                            PF('loadingDialog').hide();" style="font-size: 14px !important;"/>
                </h:form>
            </div>
        </p:dialog> 

        <!-- Generic Dialog for ajax Loading Actions -->        
        <p:dialog id="modalLoading" widgetVar="loadingDialog" modal="true" appendTo="@(body)" resizable="false" showHeader="false" styleClass="loadingDialog">  
            <div>
                <div align="center">
                    <img src="#{resource['/images/loading.gif']}"/>
                </div> 
                <div align="center">
                    <h:outputText value="Nuestro sistema se encuentra procesando su petición, espere unos segundos" style="font-size: 18px;color: rgb(82, 82, 82);"/><br/>
                    <h:outputText value=".! Le recomendamos no cerrar el navegador !." style="font-size: 15px;color: rgb(77, 77, 77);"/><br/>
                </div> 
            </div>            
        </p:dialog>
    </h:body>
</html>
